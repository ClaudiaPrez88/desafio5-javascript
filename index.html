<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white">
                    <div class="card-body">
                        <h1>Lista de tareas</h1>
                        <div class="input-group mb-3">
                            
                            <input type="text" class="form-control" placeholder="Ingresa una tarea" aria-label="tareas" aria-describedby="button-addon2" id="agregar">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="Agregar(event)">Agregar</button>
                          </div>
                          <p id="alertaInput"></p>
                        <ul class="nav nav-pills todo-nav">
                            <li role="presentation" class="nav-item total">Total: <span id="cantidad"></span></li>
                            <li role="presentation" class="nav-item hechas">Realizadas: <span id="hechas"></span></li>
                        </ul>
                        <div class="todo-list" id="todo-list">
                            
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0c39e87e45.js" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
    
</body>
</html>
